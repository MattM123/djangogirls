{% extends 'blog/base.html' %}
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
           
            <form method="GET" action="{% url 'post_edit' pk=post.pk %}">
                <button class="edit-button">
                    Edit Post<span class="glyphicon glyphicon-pencil" style=" padding-left: 5px;"></span>        
                </button>
            </form>
        
            {% endif %}
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-space">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
    </body>
</html>
